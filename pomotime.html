<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro times</title>
	<link rel="stylesheet" href="style.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/Javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js.js"></script>
	<script >
	 
		document.onselectstart = function(){
			return false;}
	</script>
</head>
<body>
	<div id="container">

		<div id="sidebar-right">
			<div id="sound">
				<img id="sound-icon" src="images/sound-icon.png" alt="sound-icon" title="Sound settings" width="90px">

				<img class="volume-icon" src="images/sound-volume.png" alt="volume-icon" title="Sound volume" width="90px">
				<img class="volume-icon" src="images/sound-volume.png" alt="volume-icon" title="Sound volume" width="90px">
				<img class="volume-icon" src="images/sound-volume.png" alt="volume-icon" title="Sound volume" width="90px">
				<img class="volume-icon mute-icon" src="images/sound-mute.png" alt="sound-icon" title="Sound mute" width="90px">
			</div>
		</div><!-- sidebar-right -->

		<div id="content">
			<div id="content-top">
				<input type="text" id="importtime" placeholder="30+5+30+5+30">
				<span id="start">Start</span>
			</div><!-- content-top -->

			<div id="content-bottom">
				<!-- Parent item - Mau item 
				<div class="show-item">
				<span class="minute">30</span><span>:</span><span class="sec">25</span><br>
				<i class="material-icons">clear</i>

				<i class="material-icons">play_arrow</i>
				<i class="material-icons">pause</i>

				<i class="material-icons">replay</i>
				</div>-->
			</div><!-- content-bottom -->
		</div><!-- content -->

	</div><!-- container -->
</body>
</html>
